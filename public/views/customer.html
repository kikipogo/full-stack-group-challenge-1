<h1>Welcome to customer</h1>

<table class="table" align="center">
  <thead>
    <tr>
    <th>first_name</th>
    <th>last_name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in cc.customer.list">
      <td>{{customer.first_name}}</td>
      <td>{{customer.last_name}}</td>
    </tr>
  </tbody>
</table>
